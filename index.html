<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <style>
        th,td {
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
<form id="portfolioForm">
    <label for="startDate">Start Date (MM/DD/YYYY): </label>
    <input id="startDate" required type="text" value="08.01.2008">
    <br>
    <label for="stockSymbol">Stock Symbol: </label>
    <input id="stockSymbol" required type="text" value="BA">
    <br>
    <label for="monthsQuantity">Months Quantity: </label>
    <input id="monthsQuantity" required step="1" type="number" value="10">
    <br>
    <label for="investmentAmount">Investment Amount ($): </label>
    <input id="investmentAmount" required step="1" type="number" value="100">
    <br>
    <button type="submit">Calculate</button>
</form>
<table id="resultTable"></table>
<script type="text/javascript" src="bundle.js"></script>
</body>
</html>
